<h1 mat-dialog-title>Editar Alumno - {{ alumno.nombre }}</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario" (ngSubmit)="editarAlumno()">
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field>

            <mat-form-field class="col-md-6">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="apellido">
            </mat-form-field>


            <mat-form-field class="col-md-6">
                <mat-label>Curso</mat-label>
                <input matInput formControlName="curso">
            </mat-form-field>

            <mat-form-field class="col-md-6">
                <mat-label>Profeosor</mat-label>
                <input matInput formControlName="profesor">
            </mat-form-field>

            <mat-form-field class="col-md-6">
                <mat-label>Fecha Inicio</mat-label>
                <input matInput [matDatepicker]="fechaInicio" formControlName="fechaInicio">
                <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
                <mat-datepicker #fechaInicio></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="col-md-6">
                <mat-label>Fecha Fin</mat-label>
                <input matInput [matDatepicker]="fechaFin" formControlName="fechaFin">
                <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
                <mat-datepicker #fechaFin></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="col-md-6">
                <mat-label>Nota Actual</mat-label>
                <input matInput formControlName="notaActual">
            </mat-form-field>

            <mat-form-field class="col-md-6">
                <mat-label>Aprobado</mat-label>
                <input matInput formControlName="aprobado">
            </mat-form-field>
        
            <!-- <mat-form-field class="col-md-6">
                <mat-label>Profesor</mat-label>
                <mat-select formControlName="profesor">
                    <mat-option *ngFor="let profesor of profesores$ | async" [value]="profesor">{{ profesor.nombre }}</mat-option>
                </mat-select>
            </mat-form-field> -->
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button matDialogClose mat-button-button>Cerrar</button>
    <button mat-raised-button color="primary" (click)="editarAlumno()">Editar</button>
</div>
